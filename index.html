<!DOCTYPE html>
<html>
<head>
    <title>Passport Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 500px;
        }
        .form-row {
            margin-bottom: 8px;
        }
        .form-field {
            margin-bottom: 5px;
        }
        .inline-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="text"] {
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            min-width: 200px;
        }
        input[type="text"]:focus {
            outline: none;
            background-color: #f0f0f0;
        }
        .small-input {
            min-width: 100px !important;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-row">
            <div class="form-field">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname">
                <span style="margin-left: 40px;">Passport No:</span>
                <input type="text" id="passportNo" name="passportNo" class="small-input">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="givenNames">Given Name(s):</label>
                <input type="text" id="givenNames" name="givenNames" style="width: 300px;">
            </div>
        </div>

        <div class="form-row">
            <div class="inline-group">
                <div class="form-field">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" class="small-input">
                </div>
                <div class="form-field">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" placeholder="M/F" style="width: 50px;">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="placeOfBirth">Place of Birth:</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="placeOfIssue">Place of Issue:</label>
                <input type="text" id="placeOfIssue" name="placeOfIssue">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="dateOfIssue">Date of Issue:</label>
                <input type="text" id="dateOfIssue" name="dateOfIssue" placeholder="DD/MM/YYYY" class="small-input">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="dateOfExpiry">Date of Expiry:</label>
                <input type="text" id="dateOfExpiry" name="dateOfExpiry" placeholder="DD/MM/YYYY" class="small-input">
            </div>
        </div>

        <div class="button-container">
            <button onclick="printInputDataOnly()">Print Input Data Only</button>
            <button onclick="printFullForm()">Print Full Form</button>
        </div>
    </div>

    <script>
        function printInputDataOnly() {
            // Create a new window for printing
            const printWindow = window.open('', '_blank');
            
            // Get all input values - only include if they have data
            let content = '';
            
            const surname = document.getElementById('surname').value;
            const passportNo = document.getElementById('passportNo').value;
            
            // First line: Surname and Passport No (only if they have data)
            if (surname || passportNo) {
                content += `<div style="margin-bottom: 10px;">`;
                if (surname) {
                    content += `<strong>Surname:</strong> ${surname}`;
                    if (passportNo) {
                        content += ` &nbsp;&nbsp;&nbsp;&nbsp; <strong>Passport No:</strong> ${passportNo}`;
                    }
                } else if (passportNo) {
                    content += `<strong>Passport No:</strong> ${passportNo}`;
                }
                content += `</div>`;
            }
            
            const givenNames = document.getElementById('givenNames').value;
            if (givenNames) {
                content += `<div style="margin-bottom: 10px;"><strong>Given Name(s):</strong> ${givenNames}</div>`;
            }
            
            const dob = document.getElementById('dob').value;
            const sex = document.getElementById('sex').value;
            if (dob || sex) {
                content += `<div style="margin-bottom: 10px;">`;
                if (dob) {
                    content += `<strong>Date of Birth:</strong> ${dob}`;
                    if (sex) {
                        content += ` &nbsp;&nbsp;&nbsp;&nbsp; <strong>Sex:</strong> ${sex}`;
                    }
                } else if (sex) {
                    content += `<strong>Sex:</strong> ${sex}`;
                }
                content += `</div>`;
            }
            
            const placeOfBirth = document.getElementById('placeOfBirth').value;
            if (placeOfBirth) {
                content += `<div style="margin-bottom: 10px;"><strong>Place of Birth:</strong> ${placeOfBirth}</div>`;
            }
            
            const placeOfIssue = document.getElementById('placeOfIssue').value;
            if (placeOfIssue) {
                content += `<div style="margin-bottom: 10px;"><strong>Place of Issue:</strong> ${placeOfIssue}</div>`;
            }
            
            const dateOfIssue = document.getElementById('dateOfIssue').value;
            if (dateOfIssue) {
                content += `<div style="margin-bottom: 10px;"><strong>Date of Issue:</strong> ${dateOfIssue}</div>`;
            }
            
            const dateOfExpiry = document.getElementById('dateOfExpiry').value;
            if (dateOfExpiry) {
                content += `<div style="margin-bottom: 10px;"><strong>Date of Expiry:</strong> ${dateOfExpiry}</div>`;
            }
            
            // If no data is entered, show a message
            if (!content) {
                content = '<div>No data entered</div>';
            }
            
            // Create the print content with only the input data
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Passport Data</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                            line-height: 1.8;
                        }
                    </style>
                </head>
                <body>
                    ${content}
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }

        function printFullForm() {
            window.print();
        }
    </script>
</body>
</html>

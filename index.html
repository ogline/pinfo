<!DOCTYPE html>
<html>
<head>
    <title>Passport Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 500px;
        }
        .form-row {
            margin-bottom: 8px;
        }
        .form-field {
            margin-bottom: 5px;
        }
        .inline-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="text"] {
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            min-width: 200px;
        }
        input[type="text"]:focus {
            outline: none;
            background-color: #f0f0f0;
        }
        .small-input {
            min-width: 100px !important;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-row">
            <div class="form-field">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname">
                <span style="margin-left: 40px;">Passport No:</span>
                <input type="text" id="passportNo" name="passportNo" class="small-input">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="givenNames">Given Name(s):</label>
                <input type="text" id="givenNames" name="givenNames" style="width: 300px;">
            </div>
        </div>

        <div class="form-row">
            <div class="inline-group">
                <div class="form-field">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" class="small-input">
                </div>
                <div class="form-field">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" placeholder="M/F" style="width: 50px;">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="placeOfBirth">Place of Birth:</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="placeOfIssue">Place of Issue:</label>
                <input type="text" id="placeOfIssue" name="placeOfIssue">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="dateOfIssue">Date of Issue:</label>
                <input type="text" id="dateOfIssue" name="dateOfIssue" placeholder="DD/MM/YYYY" class="small-input">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="dateOfExpiry">Date of Expiry:</label>
                <input type="text" id="dateOfExpiry" name="dateOfExpiry" placeholder="DD/MM/YYYY" class="small-input">
            </div>
        </div>

        <div class="button-container">
            <button onclick="printInputDataOnly()">Print Input Data Only</button>
            <button onclick="printFullForm()">Print Full Form</button>
        </div>
    </div>

    <script>
        function printInputDataOnly() {
            // Create a new window for printing
            const printWindow = window.open('', '_blank');
            
            // Get all input values
            const surname = document.getElementById('surname').value;
            const passportNo = document.getElementById('passportNo').value;
            const givenNames = document.getElementById('givenNames').value;
            const dob = document.getElementById('dob').value;
            const sex = document.getElementById('sex').value;
            const placeOfBirth = document.getElementById('placeOfBirth').value;
            const placeOfIssue = document.getElementById('placeOfIssue').value;
            const dateOfIssue = document.getElementById('dateOfIssue').value;
            const dateOfExpiry = document.getElementById('dateOfExpiry').value;
            
            // Create the print content with ONLY the input data in the exact positions
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Passport Data</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                            line-height: 1.8;
                        }
                        .data-line {
                            margin-bottom: 15px;
                            height: 20px;
                        }
                        .inline-data {
                            display: flex;
                            gap: 100px;
                        }
                        .passport-line {
                            display: flex;
                            gap: 100px;
                            margin-bottom: 15px;
                        }
                    </style>
                </head>
                <body>
                    <div class="passport-line">
                        <div>${surname || ''}</div>
                        <div>${passportNo || ''}</div>
                    </div>
                    <div class="data-line">${givenNames || ''}</div>
                    <div class="inline-data">
                        <div>${dob || ''}</div>
                        <div>${sex || ''}</div>
                    </div>
                    <div class="data-line">${placeOfBirth || ''}</div>
                    <div class="data-line">${placeOfIssue || ''}</div>
                    <div class="data-line">${dateOfIssue || ''}</div>
                    <div class="data-line">${dateOfExpiry || ''}</div>
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }

        function printFullForm() {
            window.print();
        }
    </script>
</body>
</html>
